<!doctype html><head>    <title>Asteroids - Leaderboard</title>    <meta charset="utf-8">    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=0"/>    <link rel="stylesheet" href="themes/asteroid.min.css" />    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />    <link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css" />    <link rel="stylesheet" href="themes/page.css" /></head><body><div data-role="page" data-theme="b">    <div data-role="header" data-position="inline">        <h1>Leaderboard            <img src="res/icons/b_No.png" align="right" onclick="resumeGame();"/></h1>    </div>    <div data-role="content" data-theme="b"></div>    <script src="themes/js/jquery-1.11.1.min.js"></script>    <script src="themes/js/jquery.mobile-1.4.5.min.js"></script>    <script src="packages/cocoonjs/cocoon.js"></script>    <script>        var $ = document.querySelector.bind(document);        var $$ = document.querySelectorAll.bind(document);        window.addEventListener("load", function() {            Cocoon.App.forward("console.log('hello from the other side');");            Cocoon.Touch.disable();        });        function resumeGame() {            Cocoon.WebView.hide();            Cocoon.Touch.enable();            Cocoon.App.forwardAsync('asteroids.pause(false);');        }    </script></body></html>
