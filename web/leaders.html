<!doctype html><head>    <title>Asteriods - Options</title>    <meta charset="utf-8">    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=0"/>    <link rel="stylesheet" type="text/css" href="table.css">    <style>        @font-face{            font-family:'opendyslexic';            font-style: normal;            font-weight: 400;            src: local('opendyslexic'), url(fonts/OpenDyslexic-Regular.ttf) format('truetype');        }        html {            background: rgb(0, 0, 0) transparent;            background: rgba(0, 0, 0, 0);        }        body {            margin: 0;            padding: 0;            display: block;            overflow: hidden;            font-family: 'opendyslexic';        }        .table_view li {            font:700 20px/1em opendyslexic, sans-serif;            background-color:#FFF;            border:1px solid #a7abae;            border-width:0 0 1px 0;        }        .table_view li:first-child {            border-width:1px 0 1px 0;        }        .table_view li a {            display:block;            padding:11px 23px 12px 11px;            color:#000;            text-decoration:none;        }        .table_view.cells {            margin:10px;        }        .table_view.cells li {            border-width:0 1px 1px 1px;        }        .table_view.cells li:first-child {            border-width:1px;            -moz-border-radius-topleft:12px;            -moz-border-radius-topright:12px;            -webkit-border-top-left-radius:12px;            -webkit-border-top-right-radius:12px;            border-top-left-radius:12px;            border-top-right-radius:12px;        }        .table_view.cells li:last-child {            -moz-border-radius-bottomleft:12px;            -moz-border-radius-bottomright:12px;            -webkit-border-bottom-left-radius:12px;            -webkit-border-bottom-right-radius:12px;            border-bottom-left-radius:12px;            border-bottom-right-radius:12px;        }        .table_title {            font:700 22px/1em opendyslexic, sans-serif;            padding:5px 10px 0px 30px;            color: #ff0;                    }    </style>    <script src="packages/cocoonjs/cocoon.js"></script>    <script>        var $ = document.querySelector.bind(document);        var $$ = document.querySelectorAll.bind(document);        window.addEventListener("load", function() {            $('#playMusic').checked = getPlayMusic();            $('#playSfx').checked = getPlaySfx();            $$('input[name=background]')[getBackground()].checked = true;            Cocoon.App.forward("console.log('hello from the other side');");            Cocoon.Touch.disable();        });        function resumeGame() {            Cocoon.WebView.hide();            Cocoon.Touch.enable();            Cocoon.App.forwardAsync('game.pause(false);');        }        function getBackground() {            var b = localStorage['background'] || 'blue';            if (b === 'star') {                return 1;            } else {                return 0;            }        }        function setBackground(value) {            if (value === 1) {                localStorage['background'] = 'star';                Cocoon.App.forwardAsync('game.setBackground(1);');            } else {                localStorage['background'] = 'blue';                Cocoon.App.forwardAsync('game.setBackground(0);');            }        }        function getPlayMusic() {            return Boolean(localStorage['playMusic']);        }        function getPlaySfx() {            return Boolean(localStorage['playSfx']);        }        function setPlayMusic(value) {            var bValue = (value === true);            localStorage['playMusic'] = bValue;            Cocoon.App.forwardAsync('game.setPlayMusic('+bValue+');');        }        function setPlaySfx(value) {            var bValue = (value === true);            localStorage['playSfx'] = bValue;            Cocoon.App.forwardAsync('game.setPlaySfx('+bValue+');');        }        function setBlueBgd() {            Cocoon.App.forwardAsync('game.setBackground(0);');        }        function setStarBgd() {            Cocoon.App.forwardAsync('game.setBackground(1);');        }    </script></head><body><nav>    <ul class="table_view cells">        <li>            <a href="javascript:void(0);" onclick="resumeGame();">                Resume            </a>        </li>        <li>            <a href="javascript:void(0);" onclick="Cocoon.App.forwardAsync('captureScreen();');">                Capture Screen            </a>        </li>    </ul>    <p class = "table_title"> Background </p>    <ul class="table_view cells">        <li>            <a href="javascript:void(0);" onclick="setBackground(0);">                <input id="blueBgd" name="background" type="radio"><label for="blueBgd"> Blue Background</label>            </a>        </li>        <li>            <a href="javascript:void(0);" onclick="setBackground(1)">                <input id="starBgd" name="background" type="radio"><label for="starBgd"> Starfield Background</label>            </a>    </ul>    <p class = "table_title"> Options </p>    <ul class="table_view cells">        <li>            <a href="javascript:void(0);" onclick="setPlayMusic($('#playMusic').checked);">                <input id="playMusic" type="checkbox" /><label for="playMusic"> Music</label>            </a>        </li>        <li>            <a href="javascript:void(0);" onclick="setPlaySfx($('#playSfx').checked); ">                <input id="playSfx" type="checkbox" /><label for="playSfx"> Sound FX</label>            </a>    </ul></nav></body></html>
