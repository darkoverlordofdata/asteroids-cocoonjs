<!doctype html><head>    <title>Asteroids - Options</title>    <meta charset="utf-8">    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=0"/>    <link rel="stylesheet" type="text/css" href="css/table.css">    <link rel="stylesheet" type="text/css" href="css/slider.css">    <link rel="stylesheet" type="text/css" href="css/card.css">    <style>        @font-face{            font-family:'opendyslexic';            font-style: normal;            font-weight: 400;            src: local('opendyslexic'), url(fonts/OpenDyslexic-Regular.ttf) format('truetype');        }        html {            background: rgb(0, 0, 0) transparent;            background: rgba(0, 0, 0, 0);        }        body {            margin: 0;            padding: 0;            display: block;            overflow: hidden;            font-family: 'opendyslexic';            color: #3071a9;        }    </style>    <script src="packages/cocoonjs/cocoon.js"></script>    <script>        var $ = document.querySelector.bind(document);        var $$ = document.querySelectorAll.bind(document);        window.addEventListener("load", function() {            $('#musicValue').value = $('#playMusic').value = getPlayMusic();            $('#soundValue').value = $('#playSfx').value = getPlaySfx();            $$('input[name=background]')[getBackground()].checked = true;            Cocoon.App.forward("console.log('hello from the other side');");            Cocoon.Touch.disable();        });        function resumeGame() {            Cocoon.WebView.hide();            Cocoon.Touch.enable();            Cocoon.App.forwardAsync('game.pause(false);');        }        function getBackground() {            var b = localStorage['background'] || 'blue';            if (b === 'star') {                return 1;            } else {                return 0;            }        }        function setBackground(value) {            if (value === 1) {                localStorage['background'] = 'star';                Cocoon.App.forwardAsync('game.setBackground(1);');            } else {                localStorage['background'] = 'blue';                Cocoon.App.forwardAsync('game.setBackground(0);');            }        }        function getPlayMusic() {            return localStorage['playMusic'];        }        function getPlaySfx() {            return localStorage['playSfx'];        }        function setPlayMusic(value) {            localStorage['playMusic'] = value;            Cocoon.App.forwardAsync('game.setPlayMusic('+value+');');            return value;        }        function setPlaySfx(value) {            localStorage['playSfx'] = value;            Cocoon.App.forwardAsync('game.setPlaySfx('+value+');');            return value;        }        function setBlueBgd() {            Cocoon.App.forwardAsync('game.setBackground(0);');        }        function setStarBgd() {            Cocoon.App.forwardAsync('game.setBackground(1);');        }    </script></head><body>    <ul class="card cells">        <li><p>                <img src="res/icons/b_No.png" align="right" onclick="resumeGame();"/>                <p>                    <input id="blueBgd" name="background" type="radio" onclick="setBackground(0);" />                    <label for="blueBgd"> Blue Background</label>                </p>                <p>                    <input id="starBgd" name="background" type="radio" onclick="setBackground(1);" />                    <label for="starBgd"> Starfield Background</label>                </p>            </p>        </li>        <li>        </li>        <li><p>                <label for="playMusic"><img src="res/icons/b_Music.png" /> Music Volume</label>                <input type="range" id="playMusic" value="50" oninput="musicValue.value = setPlayMusic(this.value);" />                <output for="playMusic" id="musicValue">50</output>            </p>        </li>        <li>        </li>        <li><p>                <label for="playSfx"><img src="res/icons/b_Sound1.png" /> Sound FX Volume</label>                <input type="range" id="playSfx" value="50" oninput="soundValue.value = setPlaySfx(this.value);"  />                <output for="playSfx" id="soundValue">50</output>            </p>        </li>    </ul></body></html>
